<html>
    <body>
        <div id="background" style="width: 900px; height: 750px;">
            <div id="character" style="width: 59px; height: 86px; background-image: url('img/down1.png'); position: absolute; left: 150px; top: 150px;"></div>  
        </div>
        <script type="text/javascript">
            var leftValue = 450, topValue = 100, direction = 'down', walkValue = 1;
            document.onkeydown = function(e){
                console.log(e);
                if (walkValue == 1){
                    walkValue = 2;
                }
                else if (walkValue == 2){
                    walkValue = 1;
                }
                if(e.keyCode == 37){
                    leftValue = leftValue - 25;
                    document.getElementById("character").style.left = leftValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/left"+walkValue+".png')";
                }
                else if (e.keyCode == 39){
                    leftValue = leftValue + 25;
                    document.getElementById("character").style.left = leftValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/right"+walkValue+".png')";
                }
                else if (e.keyCode == 38){
                    topValue = topValue - 25;
                    document.getElementById("character").style.top = topValue+"px";
                    document.getElementById("character").style.background = "url ('img/down"+walkvalue+".png')";
                }
                else if (e.keyCode == 40){
                    topValue = topValue + 25;
                    document.getElementById("character").style.top = topValue+"px";
                    document.getElementById("character").style.background = "url ('img/top"+walkvalue+".png')";
                }
            }
        </script>
    </body>
</html>
